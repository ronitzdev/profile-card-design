<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Frontend Mentor | Profile card component</title>



</head>

<body>
  <main class="container">
    <div class="card">
      <!-- <img src="images/image-victor.jpg" alt="image victor face" class="card__img"> -->
      <div class="card__piece1"></div>
      <div class="card__piece2">
        <div class="primary__date">
          <h1 class="name">Victor Crestg</h1>
          <span class="years">26</span>
        </div>
        <p class="ubication">London</p>
        <hr>
        <div class="secondary__data">
          <div class="data__one">
            <div class="data__number">80K</div>
            <div class="data__name">Followers</div>
          </div>
          <div class="data__two">
            <div class="data__number">803K</div>
            <div class="data__name">Likes</div>
          </div>
          <div class="data__three">
            <div class="data__number">1.4K</div>
            <div class="data__name">Photos</div>
          </div>
        </div>
      </div>
    </div>
  </main>
</body>

</html>
